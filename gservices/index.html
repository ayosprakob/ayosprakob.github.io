<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Services Links</title>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: #333;
      padding: 12px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .link:hover {
      background: #e8f0fe;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(66, 133, 244, 0.2);
    }

    .link i {
      font-size: 24px;
      color: #4285F4;
      transition: color 0.3s;
    }

    .link:hover i {
      color: #0b66c3;
    }

    .link span {
      font-size: 18px;
      font-weight: 500;
    }

    .image-box {
      width: 48px; /* Set the fixed width you want */
      height: 48px; /* Optional: or set a height if you want */
      overflow: hidden; /* Hide overflow if image is too big */
      display: flex; /* use flexbox */
      justify-content: center; /* center horizontally */
      align-items: center; /* center vertically */
      overflow: hidden; /* hide any overflow if needed */
    }

    .image-box img {
      display: block; /* Remove any weird spacing */
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="https://docs.google.com/" class="link" target="_blank">
      <img src="images/docs.png">
      <span>Google Docs</span>
    </a>

    <a href="https://docs.google.com/spreadsheets" class="link" target="_blank">
      <img src="images/sheets.png">
      <span>Google Sheets</span>
    </a>

    <a href="https://docs.google.com/presentation" class="link" target="_blank">
      <img src="images/slides.png">
      <span>Google Slides</span>
    </a>

    <a href="https://drive.google.com/drive" class="link" target="_blank">
      <div class="image-box">
        <img src="images/drive.png" width="38px">
      </div>
      <span>Google Drive</span>
    </a>

    <a href="https://mail.google.com/" class="link" target="_blank">
      <div class="image-box">
        <img src="images/gmail.png" width="38px">
      </div>
      <span>Gmail</span>
    </a>

    <a href="https://calendar.google.com/" class="link" target="_blank">
      <div class="image-box">
        <img src="images/calendar.png" width="48px">
      </div>
      <span>Google Calendar</span>
    </a>

  </div>
</body>
</html>
