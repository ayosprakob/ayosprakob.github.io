<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armillary sphere builder</title>
    <script>
    MathJax={tex:{inlineMath:[['$','$']],displayMath:[['\\[','\\]']]},svg:{fontCache:'global'}};
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script id="MathJax-script" async src="src/MathJax/es5/tex-mml-chtml.js"></script>
    <script src="../src/script.js"></script>
    <link rel="stylesheet" href="../src/style.css">

    <!-- jquery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <!-- Local script -->
    <script src="script.js"></script>

    <!-- Load Pyodide from a CDN -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
    <style>
        textarea {
            width: 90%;
            min-height: 50px;
            resize: vertical;
            font-size: 14px;
            overflow: hidden;
        }
        .inline {
            display: flex;
            align-items: flex-start; /* Align items at the top */
            gap: 10px; /* Add space between elements */
        }

        .s-label {
            font-size: 18px;
            margin-top: 5px; /* Adjust if necessary */
            max-width: 50%;
        }

        .lcol {
            font-size: 16px;
            margin-top: 5px; /* Adjust if necessary */
            max-width: 40%;
        }

        .rcol {
            font-size: 16px;
            margin-top: 5px; /* Adjust if necessary */
            max-width: 60%;
        }

    </style>
</head>
<body>
<div id="viewport">
<p id="webheader"></p>
<hr>
<div id="content">
    <h2>Step 1: Enter the action</h2>

    <div class="inline">
        <label class="lcol">
        <b>Presets:</b>
        <br>
        <input type="checkbox" id="plaquette2d" value="-\beta\sum_{\mu=1}^2\sum_{\nu<\mu}\re\tr U_\mu U_\nu U^\dagger_\mu U^\dagger_\nu"> 2D Plaquette action<br>

        <input type="checkbox" id="plaquette4d" value="-\beta\sum_{\mu=1}^4\sum_{\nu<\mu}\re\tr U_\mu U_\nu U^\dagger_\mu U^\dagger_\nu"> 4D Plaquette action<br>

        <input type="checkbox" id="theta2d" value="+\frac{i}{2\pi}\sum_{\mu=1}^2\sum_{\nu<\mu}\re\tr U_\mu U_\nu U^\dagger_\mu U^\dagger_\nu"> 2D theta term<br>

        <input type="checkbox" id="theta4d" value="+\frac{i}{32\pi^2}\sum_{\mu=1}^4\sum_{\nu=1}^4\sum_{\rho=1}^4\sum_{\sigma=1}^4\re\tr U_\mu U_\nu U^\dagger_\mu U^\dagger_\nu U_\rho U_\sigma U^\dagger_\rho U^\dagger_\sigma"> 4D theta term<br>

        <br>
        <button onclick="applyPresets();renderMath()">Apply Preset</button>
        </label>
        <label class="rcol">
            <ul>
            <li>You can omit the position of the link variable; e.g., $U_\mu(x) \sim U_\mu$. The relative position between any two link variables is already fixed by gauge symmetry.</li>
            <li>No need to worry about constants and other fields. You can use any symbols. What really matters are the Wilson loops/lines in the action.</li>
            <li>Expand every term. Do not use parentheses.</li>
            <li>Space-time indices start with 1, not 0.</li>

            </ul>
        </label>
    </div>
    <nl>
    


    <div id="output1"></div>
    <div class="inline">
    <label class="s-label">$S=$</label>
    <textarea id="latexInput" oninput="adjustHeight(this);renderMath()" placeholder="Enter LaTeX expression..."></textarea>
    </div>
    <nl>
    

    <h2>Step 2: Analyze the summation</h2>

    <div id="output2"></div>
    
</div>
<hr>
<p id="webfooter"></p>
</div>
<script>
    updatepageUnique(`
        <h1>Armillary sphere builder</h1>

        This is a web user interface for building the armillary tensor based on a given action
        <br>
        <br>
        &mdash; by Atis Yosprakob
    `);
</script>
</body>
</html>
